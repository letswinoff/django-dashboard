<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <!--Fontawesome CDN-->
	<script defer src="{% static 'js/fontawesome.js'%}"></script>

	<!--Custom styles-->
	<link rel="stylesheet" href="{% static 'css/login.css'%}">
    <!-- Font Awesome JS -->
    <script defer src="{% static 'js/solid.js'%}"></script>
    <script defer src="{% static 'js/fontawesome.js'%}"></script>

	<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form method="post" action="{% url 'login' %}">
						{% csrf_token %}
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username" name="username">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password" name="password">
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group">
							<input type="submit" name="" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a href="{% url 'register' %}" target="_blank">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="{% url 'restpassword' %}" target="_blank">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
