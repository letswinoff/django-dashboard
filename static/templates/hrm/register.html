<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
       <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <!--Fontawesome CDN-->
	<script defer src="{% static 'js/fontawesome.js'%}"></script>

	<!--Custom styles-->
	<link rel="stylesheet" href="{% static 'css/login.css'%}">

	<!-- Font Awesome JS -->
    <script defer src="{% static 'js/solid.js'%}"></script>
    <script defer src="{% static 'js/fontawesome.js'%}"></script>

	<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>User Registration</h3>
                </div>
                <div class="card-body">
					<form method="post" action="{% url 'register' %}">
						{% csrf_token %}
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username" name="username">

						</div>
                        <div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-at"></i></span>
							</div>
							<input type="email" class="form-control" placeholder="email" name="email">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password" name="password" id="password">
						</div>
                        <div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="confirm password" name="password_confirm" id="password_confirm" oninput="check(this)">
						</div>

						<div class="form-group">
							<a href="{% url 'login' %}">Back To Login</a>
							<input type="submit" name="" value="SAVE" class="btn float-right login_btn">
						</div>
					</form>
                </div>
            </div>
        </div>
    </div>

</body>
<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
</html>
